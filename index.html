<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="images/mastercard.png" alt="logo" />
          <h5>Master Card</h5>
        </span>
        <img src="images/chip.png" alt="" class="chip" />
      </header>

      <div class="card">
        <div>
          <h6>Card Number</h6>
          <h5 class="number">5080 8050 1380 1260</h5>
          <h5 class="name">Code With Teemah</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h5>02/29</h5>
        </div>
      </div>
    </div>
  </body>
</html>
